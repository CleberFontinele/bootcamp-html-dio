<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/celular-instagram.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo instagram">
        <div class="profile-photo">
          <img src="./img/foto-perfil.jpg" alt="fotoPerfil">
        </div>
        <a href="#" class="instagram-login">Continue como CleberFontinele</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é CleberFontinele?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="https://www.apple.com/br/search/instagram?src=globalnav" class="app-download" target="_blank"></a>
          <a href="https://play.google.com/store/search?q=instagram" class="app-download" target="_blank"></a>
        </div>
      </div>
      <footer class="git_linkedin">
        <a href="https://www.linkedin.com/in/cleberfontineledesouza/" class="linkedin" target="_blank"></a>
        <a href="https://github.com/CleberFontinele" class="git-hub" target="_blank"></a>
      </footer>
      <p>@cleberfontinele</p>
    </div>
  </div>
</body>

</html>
